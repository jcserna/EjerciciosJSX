<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="root">
        <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">


        // 0. guardado de datos simple
        const data = {
            titulo: "Registro en nuestra página",
            texto1: "Nombre de usuario:",
            texto2: "Email:",
            texto3: "Edad:",
            texto4: "Género",
            texto5: "Masculino",
            texto6: "Femenino",
            texto7: "Recomendado por:",
            texto8: "Comentarios",
            texto9: "Acepro términos y condiciones",
            texto10: "Registrar",
        }

        const element = (
            <div>
                <h1>{data.titulo}</h1>
                <br /><br /><br />
                <form>
                    <label>
                        {data.texto1} <br />
                        <input type="text" name="name" />
                    </label> <br /><br />
                    <label>
                        {data.texto2} <br />
                        <input type="text" name="name" />
                    </label><br /><br />
                    <label>
                        {data.texto3} <br />
                        <input type="text" name="name" />
                    </label><br /><br />
                    <label>
                        {data.texto4} <br />
                        <input type="checkbox" name="name" />
                        <label>{data.texto5}</label><br />
                        <input type="checkbox" name="name" />
                        <label>{data.texto6}</label>
                    </label><br /><br />
                    <label>
                        {data.texto7} <br />
                        <select name="select">
                            <option value="Google">Google</option>
                            <option value="Amazon" selected>Amazon</option>
                            <option value="Facebook">Facebook</option>
                        </select>
                    </label><br /><br />
                    <label>
                        {data.texto8} <br />
                        <input type="textarea" name="name" />
                    </label><br /><br />
                    <label>
                        {data.texto9} <br />
                        <input type="checkbox" name="name" /><br /><br />
                        <button>Registrar</button>
                    </label><br /><br />
                </form>
            </div>
        )

        // Renderiamos o pintamos
        ReactDOM.render(
            element,// estructura jsx para pintar
            document.getElementById('root')// elemento donde se pintara
        );
    </script>
</body>

</html>
