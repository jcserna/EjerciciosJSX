<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="root">
        <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
        // nota cada codigo que veas documentado de aca para abajo
        // seran diferentes formas de realizarlo con jsx los coloco para
        // que podamos probar y mirar diferentes formas de como podriamos realizarlos
        // los 12 ejercicios

        // 0. guardado de datos simple
        const data = {
            titulo: "Titulo en encabezado",
            subtitulo1: "Este es un parrafo",
            subtitulo2: "Derechos reservados (pie)",

        }

        const element = (
            <div>
                <h1>{data.titulo}</h1>
                <p>{data.subtitulo1}</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/mnqvH2ePysE" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
                <p>{data.subtitulo2}</p>

            </div>
        )


        // Renderiamos o pintamos
        ReactDOM.render(
            element,// estructura jsx para pintar
            document.getElementById('root')// elemento donde se pintara
        );
    </script>
</body>

</html>
